<div class="row">
  <h1 class="display-4">Ajouter une tache a realiser</h1>
  <div class="col-6">

    <form #AddTodoForm="ngForm">
      <div class="form-group">
        <label for="">Nom de la tache : </label>
        <input class="form-control m-1" type="text"
        name="name"
        [(ngModel)] = "todo.name" required
        />
      </div>

      <div class="form-group">
        <label for="">Description de la tache : </label>
        <textarea class="form-control m-1" name="description"
        id="" cols="30" rows="10" required
        name="description"
        [(ngModel)] = "todo.description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="">URL de l'image : </label>
        <input class="form-control m-1" type="text"
        name="image" required
        [(ngModel)] = "todo.image"
        />
      </div>

      <div class="form-group">
        <label for="">Etat de la tache : </label>
        <select class="form-control m-1"
        name="status" required
        [(ngModel)] = "todo.status"
        >
          <option value="true">En cours</option>
          <option value="false">Terminee</option>
        </select>
      </div>

      <button [disabled]="!AddTodoForm.valid" (click) = "onSubmit()" type="button" class="btn btn-success btn-lg">Ajouter</button>

    </form>
  </div>
</div>
